<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Explorer: Created by Mayuresh</title>
    <script src="https://unpkg.com/d3@6"></script>
    <script type="module" src="./family-chart.js"></script>
    
    <!-- Neumorphism Styles -->
    <link rel="stylesheet" href="./styles/neumorphism-base.css">
    <link rel="stylesheet" href="./styles/neumorphism-chart.css">
    <link rel="stylesheet" href="./styles/neumorphism-header.css">
    <link rel="stylesheet" href="./styles/neumorphism-forms.css">
    <link rel="stylesheet" href="./styles/neumorphism-avatar.css">
    <link rel="stylesheet" href="./styles/neumorphism-inputs.css">
    
    <!-- Existing Styles -->
    <link rel="stylesheet" href="./styles/family-chart.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/auth.css">
    <link rel="stylesheet" href="./styles/search.css">
    <script type="module" src="./js/search.js"></script>
    <link rel="stylesheet" href="./styles/imageUpload.css">
    <link rel="stylesheet" href="./styles/imageCropper.css">
    <link rel="stylesheet" href="./styles/edit-form-image.css">
    <link rel="stylesheet" href="./styles/neumorphism-tabs.css">
    <link rel="stylesheet" href="./styles/f3-image-controls.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script type="module" src="./js/avatarUtils.js"></script>
    <script type="module" src="./js/chartAvatarEnhancer.js"></script>
</head>

<body class="neu-theme">
    <div class="app">
        <!-- Header with app title -->
        <header class="app-header">
            <div class="header-title">
                <h1>Family Tree Explorer: Created by Mayuresh</h1>
            </div>
            <div class="header-controls">
                <!-- Auth container will be added here by JavaScript -->
                <a href="route-finder.html" class="control-btn route-finder-btn">Find Routes</a>
                <button id="edit-button" class="control-btn edit-btn" data-auth-required="true">Edit Person</button>
                <button id="add-person-button" class="control-btn add-person-btn" data-auth-required="true">Add New
                    Person</button>
                <button id="clear-button" class="control-btn clear-btn" data-auth-required="true">Clear Chart</button>
            </div>
        </header>

        <!-- Search bar below header -->
        <div class="search-bar">
            <div class="search-container">
                <form id="search-form" class="search-form">
                    <div class="search-field">
                        <label for="name-input">Name (optional)</label>
                        <input type="text" id="name-input" placeholder="Enter person's name...">
                    </div>

                    <div class="search-field">
                        <label for="location-input">Location (optional)</label>
                        <input type="text" id="location-input" placeholder="Enter location..." autocomplete="off">
                        <div class="location-suggestions" id="location-suggestions"></div>
                    </div>

                    <div class="search-actions">
                        <button type="submit" id="search-button" class="search-btn">Search</button>
                        <button type="button" id="clear-search-btn" class="clear-btn">Clear</button>
                    </div>
                </form>
            </div>

            <div class="node-info-container">
                <div id="selected-info" class="selected-node-info" style="display: none;">
                    Selected Node: <span id="selected-node-id"></span>
                </div>
            </div>
        </div>

        <!-- Search results dropdown -->
        <div class="search-results-dropdown" style="display: none; visibility: hidden; opacity: 0;">
            <div class="search-results-container">
                <div class="search-results-header">
                    <div id="results-count" class="results-count">0 results found</div>
                    <button class="close-results-btn" id="close-results-btn" type="button">Close</button>
                </div>
                <div class="search-results-content">
                    <div id="search-error" class="search-error" style="display: none;"></div>
                    <div id="person-cards"></div>
                </div>
            </div>
        </div>

        <!-- Full width chart area -->
        <main class="app-main full-width">
            <!-- Chart Wrapper with Neumorphism -->
            <div class="chart-wrapper">
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                    <div class="loading-content">
                        <div class="loading-spinner"></div>
                        <p>Loading network data...</p>
                    </div>
                </div>
                
                <!-- Family Chart Container - Main Focus -->
                <div class="chart-container">
                    <div id="FamilyChart" class="f3"></div>
                </div>
            </div>

            <!-- Loading and data indicators (legacy) -->
            <div id="loading-indicator" class="loading-indicator" style="display: none;">Loading data...</div>
            <div id="data-source-indicator" class="data-source-indicator" style="display: none;">Initial data loaded</div>

            <!-- Edit Form (initially hidden) -->
            <div id="edit-form" class="edit-form">
                <div class="edit-form-modal">
                    <div class="edit-form-header">
                        <h2 id="edit-form-title">Edit Person</h2>
                        <button id="close-edit-form" class="close-button">&times;</button>
                    </div>
                    <!-- Neumorphic Tabs for Edit Person Modal -->
                    <nav class="neu-tabs" role="tablist" aria-label="Edit Person Sections">
                      <button class="neu-tab" id="tab-basic" role="tab" aria-selected="true" aria-controls="tabpanel-basic" tabindex="0">Basic Info</button>
                      <button class="neu-tab" id="tab-relationships" role="tab" aria-selected="false" aria-controls="tabpanel-relationships" tabindex="-1">Relationships</button>
                      <button class="neu-tab" id="tab-images" role="tab" aria-selected="false" aria-controls="tabpanel-images" tabindex="-1">Images</button>
                      <button class="neu-tab" id="tab-notes" role="tab" aria-selected="false" aria-controls="tabpanel-notes" tabindex="-1">Notes</button>
                    </nav>
                    <div id="tabpanel-basic" class="neu-tabpanel" role="tabpanel" aria-labelledby="tab-basic"></div>
                    <div id="tabpanel-relationships" class="neu-tabpanel" role="tabpanel" aria-labelledby="tab-relationships" hidden></div>
                    <div id="tabpanel-images" class="neu-tabpanel" role="tabpanel" aria-labelledby="tab-images" hidden></div>
                    <div id="tabpanel-notes" class="neu-tabpanel" role="tabpanel" aria-labelledby="tab-notes" hidden></div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="./js/app.js"></script>
</body>

</html>
