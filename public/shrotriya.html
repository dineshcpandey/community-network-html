<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Explorer</title>
    <script src="https://unpkg.com/d3@6"></script>
    <script type="module" src="./family-chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/family-chart@0.2.1/dist/styles/family-chart.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script type="module" src="./js/search.js"></script>
</head>

<body>
    <div class="app">
        <!-- Header with app title -->
        <header class="app-header">
            <div class="header-title">
                <h1>Family Tree Explorer</h1>
            </div>
            <div class="header-controls">
                <button id="edit-button" class="control-btn edit-btn">Edit Person</button>
                <button id="add-person-button" class="control-btn add-person-btn">Add New Person</button>
                <button id="clear-button" class="control-btn clear-btn">Clear Chart</button>
            </div>
        </header>

        <!-- Search bar below header -->
        <div class="search-bar">
            <div class="search-container">
                <div class="search-type">
                    <label>
                        <input type="radio" name="searchType" value="name" checked>
                        Name
                    </label>
                    <label>
                        <input type="radio" name="searchType" value="location">
                        Location
                    </label>
                </div>
                <div class="search-input-container">
                    <input type="text" id="search-input" placeholder="Search by name...">
                    <button type="submit" id="search-button">Search</button>
                </div>
            </div>

            <div class="node-info-container">
                <div id="selected-info" class="selected-node-info" style="display: none;">
                    Selected Node: <span id="selected-node-id"></span>
                </div>
            </div>
        </div>

        <!-- Search results dropdown -->
        <div class="search-results-dropdown" style="display: none;">
            <div id="search-error" class="search-error" style="display: none;"></div>
            <div id="results-count" class="results-count" style="display: none;"></div>
            <div id="person-cards" class="person-cards"></div>
            <button class="close-results-btn">Close</button>
        </div>

        <!-- Full width chart area -->
        <main class="app-main full-width">
            <!-- Family Chart -->
            <div id="FamilyChart" class="f3"></div>
            <div id="loading-indicator" class="loading-indicator">Loading data...</div>
            <div id="data-source-indicator" class="data-source-indicator">Initial data loaded</div>

            <!-- Edit Form (initially hidden) -->
            <div id="edit-form" class="edit-form">
                <div class="edit-form-header">
                    <h2 id="edit-form-title">Edit Person</h2>
                    <button id="close-edit-form" class="close-button">&times;</button>
                </div>
                <div id="edit-form-content" class="edit-form-content"></div>
            </div>
        </main>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="./js/app.js"></script>
</body>

</html>
